<h3>Create Seller</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="producersaveform" #saveseller (ngSubmit)="saveProducer(saveproducer)">
          <div class="form-group">
              <label for="name">Producer's Account ID</label>
              <input type="text" class="form-control"  formControlName="accountId" data-toggle="tooltip" 
                 data-placement="right" title="Enter Seller Account ID" >
          </div>
  
          <div class="form-group">
              <label for="name">Seller First Name</label>
              <input type="text" class="form-control" formControlName="name" 
                data-toggle="tooltip" data-placement="right" title="Enter  Name">
          </div>
  
      
  
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
      <div [hidden]="!submitted">
         <h4>Producer Added SuccessFully!</h4>
         <button (click)="addProducerForm()" class='btn btn-primary'>Add More Producers</button>
      </div>      
  </div>
  <div class="col-sm-4"></div>
</div>
