<div class="panel panel-default">
  <div class="panel-heading">
    <h1 style="text-align: center">Vaccine Producers</h1><br>
    <div class="row" [hidden]="!deleteMessage">

      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        <div class="alert alert-info alert-dismissible">
          <button type="button" class="close" data-dismiss="alert">&times;</button>
          <strong>Producer Data Deleted</strong>
        </div>
      </div>
      <div class="col-sm-4"></div>
    </div>
  </div>

  <div class="panel-body">
    <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
      <thead class="thead-light">
        <tr>
          <th>Producers Id</th>
          <th>Producers Name</th>
          <th>Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let producer of producers ">
          <td>{{producer.id}}</td>
          <td>{{producer.name}}</td>
          <td><button (click)="deleteProducer(producer.id)" class='btn btn-primary'><i
                class="fa fa-futboll-0">Delete</i></button>&nbsp;
            <button (click)="showProducer(producer)" class='btn btn-info' data-toggle="modal"
              data-target="#myModal">Update</button>
          </td>
        </tr>
      </tbody><br>
    </table>
  </div>
</div>

<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <form [formGroup]="producerupdateform" #updProc="ngForm" (ngSubmit)="onClickSubmit(updProc.value)">
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" style="text-align: center">Update Producer</h4>

        </div>

        <!-- Modal body -->
        <div [hidden]="isupdated">

          <input type="hidden" class="form-control" formControlName="id" [(ngModel)]="updProducer.id">
          <div class="form-group">
            <label for="name">Producer AccountId</label>
            <input type="text" class="form-control" formControlName="id" [(ngModel)]="updProducer.id">
          </div>


          <div class="form-group">
            <label for="name">Producer's Name</label>
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="updProducer.name">
          </div>

        </div>
        <div [hidden]="!isupdated">
          <h4>Producer's Detail Updated!</h4>
        </div>


        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
          <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
        </div>

      </form>
    </div>
  </div>
</div>
